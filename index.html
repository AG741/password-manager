    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

        <div class="header-container">
            <header class="wrapper clearfix">
                <h1 class="title"><i class="fa fa-code"></i> Password Manager</h1>
            </header>
        </div>

        <div class="main-container">
            <div class="main wrapper clearfix">

				<article>
					<section>
						<p><i class="fa fa-bolt"></i> Service name : <input type="text" name="network" id="network"></p>
						<p><i class="fa fa-key"></i> Masterpass : <input type="password" name="password" id="password"></p>
						<p><i class="fa fa-cog"></i> Security level : <select name="version" name="version" id="version">
							<option value="Latin1">Safe</option>
							<option value="Base64">Safer</option>
							<option value="Hex">Safest</option>
						</select></p>
						<button onclick="generate()" class="fa fa-caret-square-o-right"> Verzenden</button>
					</section>
					<section>
						<p id="text"></p>
					</section>
				</article>

                <aside>
                    <blockquote cite="http://www.brainyquote.com/quotes/quotes/c/cliffordst161622.html">
					<p><i class="fa fa-quote-left"></i> Treat your password like your toothbrush. Don't let anybody else use it, and get a new one every six months. <i class="fa fa-quote-right"></i></p>
					<footer>
					- <span onClick="window.open('http://en.wikipedia.org/wiki/Clifford_Stoll','mywindow','width=400,height=200,toolbar=yes, location=yes,directories=yes,status=yes,menubar=yes,scrollbars=yes,copyhistory=yes, resizable=yes')">Clifford Stoll <i class="fa fa-external-link"></i></span>
					</footer>
					</blockquote>
                </aside>

        </div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.0.min.js"><\/script>')</script>
		
		<script>
		function generate() {
		var network = document.getElementById("network").value;
		var password = document.getElementById("password").value;
		var version = document.getElementById("version").value;

		var go = network+password+network+password;
		var vertext = "Result in "+version+" : "; 

		var sha = CryptoJS.SHA3(go);
		var hash = CryptoJS.MD5(sha);

		switch(version) {
			case "Latin1":
				document.getElementById("text").innerHTML = vertext+hash.toString(CryptoJS.enc.Latin1);
				break;
			case "Hex":
				document.getElementById("text").innerHTML = vertext+hash.toString(CryptoJS.enc.Hex);
				break;
			case "Base64":
				document.getElementById("text").innerHTML = vertext+hash.toString(CryptoJS.enc.Base64);
				break;
		}
		}
		</script>

        <script src="js/main.js"></script>
